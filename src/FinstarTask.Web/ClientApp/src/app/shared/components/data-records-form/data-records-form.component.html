<form>
  <div class="form-row">
    <div class="form-group col-md-3">
      <label>Code</label>
    </div>
    <div class="form-group col-md-9">
      <label>Value</label>
    </div>
  </div>

  <div *ngFor="let dataRecord of dataRecords; index as i" class="form-row">
    <div class="form-group col-md-3">
      <input type="number" class="form-control"
        [(ngModel)]="dataRecord.code" [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group col-md-8">
      <input type="text" class="form-control"
        [(ngModel)]="dataRecord.value" [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group col-md-1">
      <button type="button" class="btn btn-danger" (click)="deleteDataRecord(i)">X</button>
    </div>
  </div>
  <div class="mb-3">
    <button type="button" class="btn btn-primary" (click)="addNewDataRecord()">Добавить запись</button>
  </div>

  <div class="alert alert-danger" *ngIf="error$ | async as error">
    <pre>{{ error }}</pre>
  </div>
  <button type="submit" class="btn btn-primary" (click)="submit()">Сохранить</button>
</form>
